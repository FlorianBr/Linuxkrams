exec-once = ~/.config/hypr/scripts/dbus.sh
exec-once = mako # Notification Manager
exec-once = /usr/lib/pam_kwallet_init &
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = waybar
exec-once = hypridle
exec-once = hyprpm reload -n
exec-once = kbuildsycoca6

exec-once = blueman-applet
exec-once = nm-applet
exec-once = openrgb -p ~/.config/OpenRGB/Default.orp

exec-once=[workspace 10 silent] element
exec-once=[workspace 10 silent] shortwave

# Animated Background
exec-once = mpvpaper -o "no-audio --loop --panscan=1.0" '*' ~/Bilder/Wallpaper/wallpaper.mp4
