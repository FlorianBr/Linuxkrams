#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(a00000ee) rgba(a0a0a0ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 0.75
    drop_shadow = true
    shadow_range = 10
    shadow_render_power = 3
    col.shadow = rgba(a0a0ffee)
    col.shadow_inactive = rgba(a0a0a000)

    blur {
        enabled = true
        size = 8
        passes = 1
        brightness = 0.1
    }
}

animations {
    enabled = true
    bezier = smoothIn, 0.25, 1, 0.5, 1
    bezier = easeOutCubic, 0.33, 1, 0.68, 1
    bezier = easeInCubic, 0.32, 0, 0.67, 0
    animation = windows, 1, 2, easeOutCubic, popin 80%
    animation = windowsOut, 1, 4, easeInCubic, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 8, smoothIn
    animation = fadeDim, 1, 8, smoothIn
    animation = workspaces, 1, 2, easeOutCubic, slidefade 20%
}

dwindle {
    pseudotile = true
    preserve_split = true
    pseudotile = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}
